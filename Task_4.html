<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 4</title>
    
    <style>

        div{
            width: 300px; height: 300px; margin: 0 auto;
        }

        label{
            width: 155px;
            display: inline-block;
        }

        form{
            margin-right: auto;
            margin-left: auto;
        }
            
        h3{
            text-align: center;
        }


    </style>

</head>
<body>

    <h3>Task 4: Simple Form using HTML</h3>
    <br>

    <div style="align-items: center; width:fit-content ; padding: 10px;">
        <form>
            <p><label for="fn">Full Name: </label>
            <input type="text" placeholder="Full Name" id = "fn"></p>
    
            <p><label for="un">Username: </label>
            <input type="text" placeholder="Username" id = "un"></p>
    
            <p><label for="pwd">Password: </label>
            <input type="password" placeholder="Password" id = "pwd"></p>
    
            <p><label for="rpwd">Re Password: </label>
            <input type="password" placeholder="Re-enter Password" id = "rpwd"></p>
    
            <p><label for="add">Address: </label>
            <input type="text" placeholder="Address" id = "add"></p>
    
    
            <p><label for="age">Age: </label>
            <input type="number" placeholder="Age" id = "age"></p>
    
    
            <p><label for="gen">Gender: </label>
            <select name = "Gender" id = "gen">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select></p>
    
        <p><input type="submit" value="Save">
        </form></p>

    </div>

   
    
    
</body>
</html>
