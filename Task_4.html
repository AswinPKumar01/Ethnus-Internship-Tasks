<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 4</title>
    
    <style>

         div{
            width: 300px; height: 300px; margin: 0 auto;
        }

        label{
            width: 155px;
            display: inline-block;
        }
          form{
            margin-right: auto;
            margin-left: auto;
            }

            h3{
                text-align: center;
                margin: 40px 0 40px;
            }


    </style>

</head>
<body>

    <h3><u>Task 4: Simple Form using HTML</u></h3>
    <br>
    

    <div style="align-items: center; width:fit-content ; padding: 10px;">
        <form>

            <table>
                <tr>
                    <td style="width: 180px;" ><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" placeholder="Enter Full Name" ></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" placeholder="Enter Username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" placeholder="Enter Password"></td>
                </tr>
                <tr>
                    <td><label for="repassword">Re Password:</label></td>
                    <td><input type="password" id="repassword" placeholder="Re-enter Password"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" placeholder="Enter Address"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" placeholder="Enter Age"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                
            </table>

            <input type="submit" value="Save" id="save">
        </form>
    
    </div>    
    

</body>
</html>
